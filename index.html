<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CRUD Operation Using JS</title>
</head>
<body>
    <table class="main-table">
        <tr>
            <td>
                <form class="prod-form" autocomplete="off" onsubmit="onFormSubmit()">
                    <div class="prod-form-div">
                        <label for="productCode">Product Code</label>
                        <input type="text" name="product-code" id="productCode">
                    </div>
                    <div class="prod-form-div">
                        <label for="product">Product Name</label>
                        <input type="text" name="product" id="product">
                    </div>
                    <div class="prod-form-div">
                        <label for="qty">Quantity</label>
                        <input type="text" name="qty" id="qty">
                    </div>
                    <div class="prod-form-div">
                        <label for="productPrice">Price</label>
                        <input type="text" name="product-price" id="productPrice">
                    </div>
                    <div class="form-action-button">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>
                <td>
                    <table class="list" id="storeList">
                        <thead>
                            <tr>
                                <th>Product Code</th>
                                <th>Product Name</th>
                                <th>Qty</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    <script type="text/javascript" scr="index.js"></script>
</body>
</html>
